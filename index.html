    <script>
        const bgColor = document.getElementById('bgColor')
        // 函數分配法
        // function change() {
        //     document.body.style.backgroundColor = bgColor.value
        // }

        // 物件分配法
        document.getElementById('bgColor').addEventListener("change",function(){
            document.body.style.backgroundColor = bgColor.value
        })
